<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./spotifylogo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of KARAN AUJLA-NO COPYRIGHTS</h1>
            <div class="songitemscontainer">
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Naina</span>
                    <span class="songlistplay"><span class="time">05:43  <i id="0" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Naina</span>
                    <span class="songlistplay"><span class="time">05:43  <i id="1" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Naina</span>
                    <span class="songlistplay"><span class="time">05:43  <i id="2" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Naina</span>
                    <span class="songlistplay"><span class="time">05:43  <i id="3" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Naina</span>
                    <span class="songlistplay"><span class="time">05:43  <i id="4" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Naina</span>
                    <span class="songlistplay"><span class="time">05:43  <i id="5" class="fa-regular songitemplay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

<div class="bottom">
    <input type="range" name="range" id="progress" min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-backward-step" id="previous"></i>
        <i class="fa-regular fa-circle-play" id="masterplay"></i>
        <i class="fa-solid fa-forward-step" id="next"></i>
    </div>
    <div class="songinfo">
     <img src="./gif.gif" width="200px" height="50px" alt="1" id="gif"><span id="mastersongname"></span>
    </div>
</div>
<script src="https://kit.fontawesome.com/b6ebe7df99.js" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
